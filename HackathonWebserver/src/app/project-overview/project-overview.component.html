<app-navbar></app-navbar>
<main>

  <section class="py-3 text-center container">
    <div class="row py-lg-3">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Ãœberblick</h1>
        <p class="lead text-muted">Die Liste aller Projekte</p>
      </div>
    </div>
  </section>

  <div>
    <form class="d-flex mb-2" role="search">
      <!--[(ngModel)]="searchText" (ngModelChange)="filterProjectsByName()"-->
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-2 gap-3 d-flex justify-content-center">

        <!-- all available projects -->
        <div *ngFor="let item of projects" class="col card shadow-sm p-1" style="width: 21rem;">

          <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
              dy=".3em">Thumbnail</text>
          </svg>

          <div class="card-body">
            <h5 class="card-title">Title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
              content. This content is a little bit longer.</p>
            <div class="d-flex justify-content-between align-items-center">
              <a href="/project" class="stretched-link"></a>

              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>

</main>
